<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <title></title>
</head>

<body>
<div class="container">

    <form class="form-signin" action="www.yikesaiting.tv/">
        <div class="input-group">
            <label for="inputNickname" class="sr-only">Email address</label>
            <input type="text" id="inputNickname" class="form-control" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <div class="input-group">
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
            <button class="btn btn-lg btn-primary btn-block" type="reset">重置</button>
        </div>
    </form>

</div>

</body>

</html>
