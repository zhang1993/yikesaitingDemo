<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <title></title>
</head>
<body>
<div class="container">
    <a href="login.html">
        <img src="picture/login.png" class="img-circle" id="img-login" width="200" height="200"
             onmouseover="changeloginimg()" onmouseout="changeloginimg()">
    </a>
    <a href="register.html">
    <img src="picture/register.png" class="img-circle" id="img-register" width="200" height="200"
         onmouseover="changeregisterimg()" onmouseout="changeregisterimg()">
    </a>
</div>
<script>
    function changeloginimg() {
        var img = document.getElementById("img-login");
        if (img.getAttribute("src") == "picture/login.png") {
            img.src = "picture/login-1.png";
        }
        else {
            img.src = "picture/login.png";
        }
    }

    function changeregisterimg() {
        var img = document.getElementById("img-register");
        if (img.getAttribute("src") == "picture/register.png") {
            img.src = "picture/register-1.png";
        }
        else {
            img.src = "picture/register.png";
        }
    }
</script>
</body>
</html>
